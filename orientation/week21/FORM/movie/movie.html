<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form action="" class="movieSelector">
        <p class="formTitle">Movie Selector</p>
        <select name="selectGenre" id="genre">
            <option value="Select a genre">Select a genre</option>
            <option value="sci-fi">Sci-fi</option>
            <option value="drama">Drama</option>
            <option value="comedy">Comedy</option>
        </select>
        <select name="movie" id="movie-selector">
            <option class="" value="select-movie">Select a movie</option>
            <option class="sci-fi" value="Moon">Moon</option>
            <option class="sci-fi" value="2001: A Space Odyssey">2001: A Space Odyssey</option>
            <option class="sci-fi" value="Contact">Contact</option>
            <option class="drama" value="Darkest Hour">Darkest Hour</option>
            <option class="drama" value="There Will Be Blood">There Will Be Blood</option>
            <option class="drama" value="American Beauty">American Beauty</option>
            <option class="comedy" value="Airplane!">Airplane!</option>
            <option class="comedy" value="Deadpool">Deadpool</option>
            <option class="comedy" value="Wayne's World">Wayne's World</option>
        </select>
        <p class="selectedTag">The selected movie is: </p>
        <p class="resultTag">-</p>

    </form>

    <script src="movie.js"></script>
</body>

</html>
