<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NY Flowers</title>
</head>

<body>
    <h1>Welcome to NY Flower delivery!</h1>

    <form>
        <div>
            <label for="name-input">Name:</label><br>
            <input id="name" type="text" required><br>

        </div>
        <label for="address-input">Address:</label><br>
        <input id="address" type="text" required><br>
        <fieldset>
            <legend>Order Your Flower bouquet:</legend><br>

            <input type="radio" name="flower" value="Rose" id="rose" required>
            <label for="rose">Roses</label><br>

            <input type="radio" name="flower" value="Tulip" id="Tulip" required>
            <label for="Tulip">Tulips</label><br>

            <input type="radio" name="flower" value="Sunflower" id="Sunflower" required>
            <label for="Sunflower">Sunflower</label><br>

            <input type="radio" name="flower" value="Daisy" id="Daisy" required>
            <label for="Daisy">Daisies</label><br>

            <input type="radio" name="flower" value="Jasmine" id="Jasmine" required>
            <label for="Jasmine">Jasmines</label><br>

            <input type="radio" name="flower" value="Orchid" id="Orchid" required>
            <label for="Orchid">Orchids</label><br>

            <input type="radio" name="flower" value="Gerberas" id="Gerberas" required>
            <label for="Gerberas">Gerberas</label><br>

        </fieldset>
        <button class="button">Click to order!</button>
    </form>
    <script src="index.js"></script>
</body>

</html>
