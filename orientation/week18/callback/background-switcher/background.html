    <script>


        // 1: Create a function that updates the <body> elements background-image's css property

        const body = document.querySelector('body');
        const backgroundImg = 'https://loremflickr.com/g/1280/800/hungary/';
        body.style.backgroundImage = "url(" + backgroundImg + ")"; // `url(${backgroundImg})`;

        function changeBackground() {
            const ord = Math.ceil(Math.random() * 10000000); // <----WTF is a cachebuster?
            body.style.backgroundImage = `url(${backgroundImg}?ord=${ord})`;
        }

        setInterval(() => changeBackground(), 5000);
      // 2: The image value should be https://loremflickr.com/g/1280/800/hungary/
      // 3: Make sure every time you refresh the image, you add a cachebuster
      // WTF is a cachebuster?

    </script>
