<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("https://www.washingtonian.com/wp-content/uploads/2022/04/fox-us-capitol-2048x1365.jpg");
            background-size: 200%;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>


    <script>


        let backGroundX = 0;
        let backGroundY = 0;
        const buttons = document.querySelectorAll('button');
        const imageInspector = document.querySelector('.img-inspector');
        let originalSizedPic = parseInt(window.getComputedStyle(imageInspector).backgroundSize);
        //do not use Number if there is % or px
        //https://developer.mozilla.org/en-US/docs/Web/API/HTMLElement/dataset
        //and
        //http://html5doctor.com/html5-custom-data-attributes/
        //https://stackoverflow.com/questions/13770879/javascript-style-property-is-empty
        buttons.forEach(element => {
            if (element.dataset.action === 'move') {
                element.addEventListener('click', () => {
                    if (element.dataset.direction === 'up') {
                        backGroundY -= 10;
                        imageInspector.style.backgroundPositionY = `${backGroundY}px`;
                    } if (element.dataset.direction === 'down') {
                        backGroundY += 10;
                        imageInspector.style.backgroundPositionY = `${backGroundY}px`;
                    } if (element.dataset.direction === 'left') {
                        backGroundX += 10;
                        imageInspector.style.backgroundPositionX = `${backGroundX}px`;
                    } if (element.dataset.direction === 'right') {
                        backGroundX -= 10;
                        imageInspector.style.backgroundPositionX = `${backGroundX}px`;
                    } //It works up until here
                }); /////ZOOM? absolutely no idea! change the size eg. tbc.
            } if (element.dataset.action === 'zoom') {
                element.addEventListener('click', () => {
                    if (element.dataset.direction === 'in') {
                        originalSizedPic += 20;
                        imageInspector.style.backgroundSize = `${originalSizedPic}%`;
                    }
                    if (element.dataset.direction === 'out') {
                        originalSizedPic -= 20;
                        imageInspector.style.backgroundSize = `${originalSizedPic}%`;
                    }
                });
            }
        });


    //   Here is an image inspector, but the buttons are not implemented yet, that will
    //   be your task!
    //    - the nav buttons (up, down, left, right) move the background by 10px
    //    - the zoom buttons increase/decrease the image by 20%
    //    - attach only two event listeners to the nav element
    //      - one for navigation
    //      - one for zooming





    </script>

</body>

</html>
