<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Foxes</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">

        <!-- Full-width images with number text -->
        <div class="mySlides">
          <div class="numbertext">1 / 5</div>
            <img src="fox1.jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">2 / 5</div>
            <img src="fox2.jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">3 / 5</div>
            <img src="fox3.jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">4 / 5</div>
            <img src="fox4.jpeg" style="width:100%">
        </div>
      
        <div class="mySlides">
          <div class="numbertext">5 / 5</div>
            <img src="fox5.jpeg" style="width:100%">
        </div>
      
        
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>
      
        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img class="demo cursor" src="fox1.jpeg" style="width:100%" onclick="currentSlide(1)" alt="Fox 1">
          </div>
          <div class="column">
            <img class="demo cursor" src="fox2.jpeg" style="width:100%" onclick="currentSlide(2)" alt="Fox 2">
          </div>
          <div class="column">
            <img class="demo cursor" src="fox3.jpeg" style="width:100%" onclick="currentSlide(3)" alt="Fox3">
          </div>
          <div class="column">
            <img class="demo cursor" src="fox4.jpeg" style="width:100%" onclick="currentSlide(4)" alt="Fox 4">
          </div>
          <div class="column">
            <img class="demo cursor" src="fox5.jpeg" style="width:100%" onclick="currentSlide(5)" alt="Fox 5">
          </div>
        </div>
      </div> 
      <script src="./main.js"></script>
</body>
</html>
