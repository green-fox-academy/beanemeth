<body>
    <ul>
        <li>apple</li>
        <li>balloon</li>
        <li>cat</li>
        <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p class="result">dunno :(</p>


    <script>
        //   On the click of the button,
        //   Count the items in the list
        //   And display the result in the result element.

        const button = document.querySelector('button');
        const list = document.querySelector('ul');
        const result = document.querySelector('.result'); //ez itt class
        button.addEventListener('click', () => {
            result.textContent = list.childElementCount.toString();
        });

        list.childElementCount;
