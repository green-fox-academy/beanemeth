<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jura&family=Roboto+Flex:opsz,wght@8..144,100&family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <title>Fancy Table</title>
  </head>
  <body>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td data-currency="$ 50,000.00"></td>
          </tr>
          <tr>
            <td>February</td>
            <td data-currency="$ 10,000.00"></td>
          </tr>
          <tr>
            <td>March</td>
            <td data-currency="$ 85,000.00"></td>
          </tr>
          <tr>
            <td>April</td>
            <td data-currency="$ 56,000.00"></td>
          </tr>
          <tr>
            <td>May</td>
            <td data-currency="$ 98,000.00"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
